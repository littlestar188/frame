<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>frameDemo</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
   <!-- icon -->
  <link rel="icon" href="/frame/favicon-logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/frame/favicon-logo.ico" type="image/x-icon">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/common.min.css">
  <!-- Theme style -->
  <!-- daterange picker 日历表-->    
  <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
  <!-- Morris chart 时序图-->
  <link rel="stylesheet" href="plugins/morris/morris.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
  <!-- Date Picker -->
  <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">

  <link rel="stylesheet" href="self/css/index.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper"> 
  <!-- 导航 -->
  <header class="main-header" id="nav-header"></header>
  
  <!-- Left side column. contains the logo and sidebar -->
  <!-- 导航 -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel" style="display:none;">
        <div class="pull-left image">
          <img src="/frame/src/img/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Alexander Pierce</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <!--  /.首页-->
      	<li class="treeview first">
         <a href="/frame/index.html">
           <i class="fa fa-system"></i>
           <span class="nav-name" style="margin-left:-5px">首<span style="visibility:hidden">首页</span>页</span>
           <span class="pull-right-container"></span>
         </a>
        </li>
        <!-- 动态添加导航内容 -->
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content 右边内容区-->
  <!-- /.content-wrapper -->
  <div class="content-wrapper">
    <!--/. component-->
    <section class="content">
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
              <li class="active"><a href="#revenue-chart" data-toggle="tab">Area</a></li>
              <li><a href="#sales-chart" data-toggle="tab">Donut</a></li>
              <li class="pull-left header"><i class="fa fa-inbox"></i> Sales</li>
            </ul>
            <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <div class="chart tab-pane active" id="revenue-chart" style="position: relative; height: 300px;"></div>

            </div>

          </div>
          <!--/.baidu map-->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
              <li class="pull-left header"></i>Device Map</li>
            </ul>
            <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <div class="chart tab-pane active" id="map-chart" style="position: relative; height: 300px;"></div>

            </div>

          </div>

        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable">

          <!-- Map box -->
          <div class="box box-solid bg-teal-gradient">
            <div class="box-header">
              <i class="fa fa-th"></i>

              <h3 class="box-title">Sales Graph</h3>

              <div class="box-tools pull-right">
                <button type="button" class="btn bg-teal btn-sm" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn bg-teal btn-sm" data-widget="magnify"><i class="fa fa-arrows-alt"></i>
                </button>
                <button type="button" class="btn bg-teal btn-sm" data-widget="remove"><i class="fa fa-times"></i>
                </button>
              </div>
            </div>
            <div class="box-body border-radius-none">
              <div class="chart" id="line-chart" style="height: 250px;"></div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer no-border">
              <div class="row">
                <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
                  <input type="text" class="knob" data-readonly="true" value="20" data-width="60" data-height="60" data-fgColor="#39CCCC">

                  <div class="knob-label">Mail-Orders</div>
                </div>
                <!-- ./col -->
                <div class="col-xs-4 text-center" style="border-right: 1px solid #f4f4f4">
                  <input type="text" class="knob" data-readonly="true" value="50" data-width="60" data-height="60" data-fgColor="#39CCCC">

                  <div class="knob-label">Online</div>
                </div>
                <!-- ./col -->
                <div class="col-xs-4 text-center">
                  <input type="text" class="knob" data-readonly="true" value="30" data-width="60" data-height="60" data-fgColor="#39CCCC">

                  <div class="knob-label">In-Store</div>
                </div>
                <!-- ./col -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.box-footer -->
          </div>
          <!-- /.box -->
        </section>
        <!-- right col -->
      </div>
    </section>
    <!-- /.content-section -->
    <section class="content-section row">
    <!-- ./small-box -->
      <div class="col-lg-3 col-sm-6">
        <div class="small-box bg-green">
            <div class="inner-box">
                <p class="info-inner-box">在库设备总量</p>
                <b class="info-inner-number fsize-24">29</b>
            </div>
        </div>
      </div>  
    </section>
    <!-- /.content-section -->
    <section class="content-section row">     
      <!-- small box -->
      <div class="col-lg-3 col-sm-6">
          <div class="bg-block bg-blue" style="cursor: pointer;" id="stock">
              <div class="info-box-text2">普通</div>
              <div class="info-box-number2">
                <div>1</div>
                <div class="fsize-14">库存</div>
              </div>
          </div>
      </div>              
    </section>
    <!-- /.content-section -->
    <section class="content-section row">     
      <!-- small box -->
      <div class="col-lg-6 col-sm-12">
            <div class="box box-success">
            <div class="box-header with-border">
              <div class="box-header-left pull-left">
                <h3 class="box-title" style="padding-top:18px">出入库记录</h3>
                <div class="form-group w120 pull-right" style="margin-left:15px;padding-top:10px;">
                  <select id="showType" class="form-control">
                    <option value="1">天</option>
                    <option value="2">周</option>
                    <option value="3">月</option>
                   </select>
                </div>
              </div>              
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div>
            <div class="box-body">
              <div class="chart">
                <div id="stockChart" style="height:300px"></div>
              </div>
            </div>
            <!-- /.box-body -->
          </div>
      </div>
      <div class="col-lg-6 col-sm-12">
        <div class="box box-success">
          <div class="box-body">
            <div class="stock-header">
              <div class="stock-title pull-left" style="padding-top:5px">出入库记录</div>
              <div class="form-group pull-right" style="width:120px;">
                <select id="showType" class="form-control">
                  <option value="1">天</option>
                  <option value="2">周</option>
                  <option value="3">月</option>
                 </select>
              </div>
            </div>
            <div class="chart">             
              <div id="stockChart2" style="height:300px"></div>
            </div>
          </div> 
        </div>               
      </div>        
    </section>
    <!-- /.content-section -->
    <section class="content-section row">     
      <!-- ./.leftChart -->
      <div class="col-md-12 col-sm-12 col-xs-24"> 
      <div class="box box-primary">
        <div class="box-body">          
            <div class="col-md-6 col-sm-6 col-xs-12">             
                <div class="chart">
                <div class="stock-header" style="text-align:center;padding-bottom:10px">本月出库</div>
                  <div id="leftChart" style="height:300px"></div>
                </div>
            </div>
            <!-- /.midChart -->
            <div class="col-md-3 col-sm-3 col-xs-6">
              <div class="chart">
                <div id="midChart" style="height:300px"></div>
              </div>
            </div>
            <!-- /. rightChart-->
            <div class="col-md-3 col-sm-3 col-xs-6">
              <div class="chart">
                <div id="rightChart" style="height:300px"></div>
              </div>
            </div>
          </div>        
      </div>
    </div>
    </section>

  </div>
  <!-- /.页脚 -->
  <footer class="main-footer" id="main-footer"></footer>

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>

<script src="dist/js/common.min.js"></script>
<script src="src/js/app.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<!-- bmap 2.0 -->
<script src="http://api.map.baidu.com/api?v=2.0&ak=xBGACOaPUAGZT3VFsjUMDSNie6Gv4Xl6&s=1"></script>
<!-- ChartJS 1.0.1 -->
<script src="plugins/chartjs/echarts.min.js"></script>
<script src="plugins/require/require.js"></script>
<!--<script src="dist/js/bmap.min.js"></script>-->
<!--<script src="plugins/chartjs/extension/bmap.min.js"></script>-->
<!--<script src="plugins/echarts-2.2.7/build/dist/echarts.js"></script>-->
<script src="plugins/echarts-2.2.7/extension/BMap/doc/BMap.js"></script>
<script src="plugins/knob/jquery.knob.js"></script>
<!--<script src="plugins/morris/morris.min.js"></script>-->
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>-->
<script src="src/js/pages/dashboard.js"></script>
<script src="self/js/publicFun.js"></script>
<script src="self/js/index.js"></script>

</body>
</html>
