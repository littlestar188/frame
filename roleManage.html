<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Invoice</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- icon -->
  <link rel="icon" href="favicon-logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon-logo.ico" type="image/x-icon">
  <!-- botstrap 3.3.6 -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
  <!-- bootstrap-table -->
  <link rel="stylesheet" href="plugins/bootstrap-table/css/bootstrap-table.min.css">
  <!-- animate.css -->
  <link rel="stylesheet" href="plugins/animate/animate.css">
  <!-- ztree -->
  <link rel="stylesheet" href="plugins/zTree/css/zTreeStyle/zTreeStyle.css">
  <link rel="stylesheet" href="dist/css/common.min.css">

  <link rel="stylesheet" href="css/role.css">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <div class="modal-wrapper" style="display:none">
      <div class="box">添加修改成功</div>
      <div class="btn btn-default beTrue">确定</div>
    </div>

    <header class="main-header" id="nav-header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel" style="display:none;">
          <div class="pull-left image">
            <img src="resources/images/user2-160x160.jpg" class="img-circle" alt="User Image">
          </div>
          <div class="pull-left info">
            <p>Alexander Pierce</p>
            <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
          </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
                 <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                 </button>
               </span>
          </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
          <!--  /.首页-->
          <li class="treeview first">
            <a href="/frame/index.html">
              <i class="fa fa-system"></i>
              <span class="nav-name" style="margin-left:-5px">首<span style="visibility:hidden">首页</span>页</span>
              <span class="pull-right-container"></span>
            </a>
          </li>
          <!-- /.动态加载导航 -->
        </ul>
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div style="font-size:24px">
          角色管理
          <!-- <small>#007612</small>
        -->
        </div>
        <ol class="breadcrumb">
          <li>
            <a href="./index.html">
              <i class="fa fa-dashboard"></i>
              首页
            </a>
          </li>
          <!-- <li>
          <a href="#">Examples</a>
        </li>
        -->
          <li class="active">角色管理</li>
        </ol>
      </section>

      <!-- Main content -->
      <div class="row" style="margin-left:0;margin-right:0;">
        <div class="table_wrapper">
          <section class="content">
            <!-- Default box -->
            <div class="box box-primary">
              <div class="box-body">
                <div id="custom-toolbar">

                  <div class="form-inline">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="角色名称"></div>
                    <div class="form-group">
                      <button type="button"  class="btn btn-primary searchBtn">
                        <i class="fa fa-search"></i>
                        查询
                      </button>
                    </div>
                    <div class="form-group">
                      <button type="button"  class="btn btn-primary addBtn">
                        <i class="fa fa-plus"></i>
                        新增
                      </button>
                    </div>
                    <div class="form-group">
                      <button type="button"  class="btn btn-primary addBtn2">
                        <i class="fa fa-plus"></i>
                        新增2
                      </button>
                    </div>
                    <div class="form-group">
                      <button type="button"  class="btn btn-primary delGroupBtn">
                        <i class="fa fa-trash-o fa-lg"></i>
                        批量删除
                      </button>
                    </div>
                  </div>

                </div>
                <table id="role_table" ></table>
                <div class="modal fade bs-example-modal-md" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-md">
                    <div class="modal-content" >
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">×</button>
                        <h4 class="modal-title" id="roleModalLabel" style="font-family:'微软雅黑'"></h4>
                      </div>
                      <div class="modal-body">
                        <div id="search-wrap" style="display: none">
                          <input type="text" placeholder="角色名" class="role-input" data-id>
                          <span class="correct" style="display: none">
                      <i class="fa fa-check" style="color:green;"></i>
                    </span>
                          <span class="error" style="display: none">
                      <i class="fa fa-close" style="color:#c33;"></i>
                    </span>
                          <div class="checkAll">
                            <input type="checkbox" id="all">
                            <label for="all">全选</label>
                          </div>
                        </div>
                        <div id="list_table">
                          <!-- 新增 -->
                          <ul class="list_choice" style="display:none">
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary" id="btn-role-save" data-loading-text="提交中...">保存</button>
                            </div>
                          </ul>

                          <!-- 查看 -->
                          <div class="list_person" style="display: none">
                            <div class="row">
                              <div class="col-xs-2"></div>
                              <div class="col-xs-8 table-responsive">
                                <table class="table table-striped">
                                  <tbody></tbody>
                                </table>
                              </div>
                              <div class="col-xs-2"></div>
                            </div>
                          </div>
                          <!-- 修改 -->
                          <ul class="list_edit">
                            <div class="modal-footer">
                              <button type="button" class="btn btn-primary" id="btn-edit-save"data-loading-text="提交中...">保存</button>
                              <button type="button" class="btn btn-primary" id="btn-role-cancle">取消</button>
                            </div>
                          </ul>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="bottom-toolbar form-inline">
                <!-- /.控件 -->
                  <div class="form-group">
                    <button type="button"  class="btn btn-primary form-control exportBtn ">
                      <i class="fa fa-download"></i>
                      批量导出
                    </button>
                  </div>
                  <div class="form-group">
                    <button type="button"  class="btn btn-primary form-control importBtn">
                      <i class="fa fa-upload"></i>
                      批量导入
                    </button>
                  </div>
                </div>
              </div>

              <!-- /.box-footer-->
            </div>

        </div>

        <!-- /.box -->
        <div class="ztreeWrapper col-lg-2 animated" style="display: none;">
          <div class="row">
            <div class="ztree_title">新增</div>
          </div>
          <div class="row inputWrapper">
            <input type="text" class="form-control ztreeRoleInput" placeholder="角色名称" data-id>
            <div class="ztreeTip">
          <span class="correct" style="display:none;color:green">
            <i class="fa fa-check"></i>
          </span>
              <span class="error"  style="display:none;color:#c33">
            <i class="fa fa-close"></i>
          </span>
            </div>
          </div>

          <div class="ztree" id="treePermission"></div>
          <div class="row btnWrapper">
            <div class="btn btn-primary col-sm-4 treeSave">保存</div>
            <div class="btn btn-primary  col-sm-offset-4  col-sm-4 treeCancel">取消</div>
          </div>
        </div>
        </section>
      </div>
      <div class="clearfix"></div>
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer no-print" id="main-footer"></footer>
  </div>

<!-- ./wrapper -->
