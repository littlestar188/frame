   <section class="content">

          <!--表单-->
          <div class="box-body">
            <div id="custom-toolbar">
                <form class="form-inline" id="user_search">

                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="用户名" id="user_name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="phone" placeholder="联系方式">
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="roleId">
                                <option value="">角色名称</option>

                                <option value="58808936ceceb6d629cfa093">经销商</option>

                                <option value="588089bdceceb6d629cfa09a">代理商</option>

                                <option value="589567b30cf2a656f7082eb2">消费商</option>

                                <option value="589567fc0cf2a656f7082eb8">嘿哈</option>

                                <option value="58956af60cf2a656f7082ebb">哟哟哟</option>

                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary form-control" id="btn_search">
                                <i class="fa fa-search searchBtn"></i> 查询</button>
                        </div>
                        <div class="form-group">
                            <button type="button"  class="btn btn-primary form-control addBtn">
                            <i class="fa fa-plus"></i> 新增</button>
                        </div>

                </form>


            </div>
            <table id="user_table" ></table>
            <div class="modal fade bs-example-modal-md" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="roleModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-md">
                <div class="modal-content" >
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                    <h4 class="modal-title" id="roleModalLabel" style="font-family:'微软雅黑'"></h4>
                  </div>
                  <div class="modal-body">
                     <form class="form-horizontal" role="form" id="form_product">
                       <div class="form-group">
                           <label class="control-label col-sm-3"><font color="#c00">*</font>用户名:</label>
                           <div class="col-sm-6">
                               <input type="text" id="username" class="form-control" placeholder="请输入用户名" disabled="disabled">
                           </div>
                       </div>

                       <div class="form-group">
                           <label class="control-label col-sm-3"><font color="#c00">*</font>姓名:</label>
                           <div class="col-sm-6">
                               <input type="text" id="name" class="form-control" placeholder="请输入姓名">
                           </div>
                       </div>

                       <div class="form-group">
                           <label class="control-label col-sm-3"><font color="#c00">*</font>性别:</label>
                           <div class="col-sm-6">
                               <select class="form-control" id="sex">
                                   <option value="1">男</option>
                                   <option value="0">女</option>
                               </select>
                           </div>
                       </div>

                       <div class="form-group">
                           <label class="control-label col-sm-3">身份证:</label>
                           <div class="col-sm-6">
                               <input type="text" id="idCard" class="form-control" placeholder="请输入身份证">
                           </div>
                       </div>
                       <div class="form-group">
                           <label class="control-label col-sm-3">手机号码:</label>
                           <div class="col-sm-6">
                               <input type="text" id="phone" class="form-control" placeholder="手机号码">
                           </div>
                       </div>

                       <div class="form-group">
                           <label class="control-label col-sm-3"><font color="#c00">*</font>省市区:</label>
                           <div class="col-sm-6">
                               <input type="text" id="county" readonly="" class="form-control" placeholder="请选择省市区">
                               <input type="hidden" id="provinceName" value="">
                               <input type="hidden" id="cityName" value="">
                               <input type="hidden" id="countyName" value="">
                           </div>
                           <div class="col-sm-1"><a id="menuBtn" class="btn btn-primary" href="javascript:void(0);" onclick="showAreaSelect(); return false;">选择</a></div>
                       </div>
                       <div class="form-group">
                           <label class="control-label col-sm-3">详细地址:</label>
                           <div class="col-sm-6">
                               <input type="text" id="address" class="form-control" placeholder="请输入详细地址">
                           </div>
                       </div>

                       <div class="form-group">
                           <label class="control-label col-sm-3"><font color="#c00">*</font>公司:</label>
                           <div class="col-sm-6">
                               <input type="text" id="compSelect" readonly="" class="form-control" placeholder="请选择公司">
                               <input type="hidden" id="compSelectIds" value="">
                           </div>
                           <div class="col-sm-1"><a id="compBtn" class="btn btn-primary" href="javascript:void(0);" onclick="showCompSelect(); return false;">选择</a></div>
                       </div>

                       <div class="form-group">
                           <label class="control-label col-sm-3"><font color="#c00">*</font>角色:</label>
                           <div class="col-sm-6">
                               <select id="roles" class="form-control select2" multiple="multiple" data-placeholder="请选择角色" style="width: 100%;">

                               </select>
                           </div>
                       </div>

                       <div class="form-group">
                           <label class="control-label col-sm-3">账号状态:</label>
                           <div class="col-sm-6">
                               <select class="form-control" id="forbiden">
                                   <option value="0">可用</option>
                                   <option value="1">禁用</option>
                               </select>
                           </div>
                       </div>

                       <div class="modal-footer">
                           <button type="button" class="btn btn-primary" onclick="save()" id="save_btn">保存</button>
                       </div>
                       <input type="hidden" id="edit_id" value="58e5a63a0cf20e120c752627">
