<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Invoice</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
   <!-- icon -->
  <link rel="icon" href="/frame/favicon-logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/frame/favicon-logo.ico" type="image/x-icon">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../plugins/bootstrap-table/css/bootstrap-table.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../../dist/css/common.min.css">
  <link rel="stylesheet" href="../../../plugins/datepicker/datepicker3.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../../plugins/ionicons/css/ionicons.min.css">
  <!-- distpicker -->
  <link href="../../../plugins/distpicker/css/main.css">
  <!-- private -->

  <link rel="stylesheet" href="../../../self/css/userManage.css">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style></style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <div class="modal-wrapper" style="display:none">
      <div class="box">添加修改成功</div>
      <div class="btn btn-default beTrue">确定</div>
    </div>
    <header class="main-header" id="nav-header"></header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel" style="display:none;">
          <div class="pull-left image">
            <img src="../../../src/img/user2-160x160.jpg" class="img-circle" alt="User Image"></div>
          <div class="pull-left info">
            <p>Alexander Pierce</p>
            <a href="#"> <i class="fa fa-circle text-success"></i>
              Online
            </a>
          </div>
        </div>
        <!-- search form -->
        <form action="#" method="get" class="sidebar-form">
          <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"> <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </form>
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
          <!--  /.首页-->
          <li class="treeview first">
            <a href="/frame/index.html">
              <i class="fa fa-system"></i>
              <span class="nav-name" style="margin-left:-5px">首<span style="visibility:hidden">首页</span>页</span>
              <span class="pull-right-container"></span>
            </a>
           </li>
          <!-- /.动态加载导航 -->

        </ul>
      </section>
      <!-- /.sidebar --> </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div style="font-size:24px">
          入库记录
          <!-- <small>#007612</small>
        -->
      </div>
      <ol class="breadcrumb">
        <li>
          <a href="#">
            <i class="fa fa-dashboard"></i>
            首页
          </a>
        </li>
        <li class="active">库存管理</li>
        <li class="active">入库记录</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="box box-primary">
        <!--标题-->
        <!-- <div class="box-header with-border"></div>
      -->
      <!--表单-->
      <div class="box-body">
        <div id="custom-toolbar">
          <!-- /.搜索 -->
          <form class="form-inline" style="padding-bottom:7px;">
            <div class="form-group">
              <select class="form-control" name="customer" id="b_customer">
                <option value="">全部</option>

                <option value="1">资产编号</option>

                <option value="2">芯片编号</option>

                <option value="3">条形码</option>

                <option value="4">终端序列号</option>

              </select>
            </div>
            <div class="form-group">
              <input type="text" placeholder="关键字" class="form-control">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control">查询</button>
            </div>
          </form>
            <!-- /.出库信息 -->
          <form class="form-inline">
              <div class="form-group">
                <select class="form-control" name="customer" id="b_device">
                <option value="">设备归属</option>

                <option value="光明">光明</option>

                <option value="蒙牛">蒙牛</option>

                <option value="三全">三全</option>

                <option value="伊利">伊利</option>
                </select>
              </div>
            <div class="form-group">
              <select class="form-control w120"  id="deviceType" name="model">
                <option value="">类型</option>
                <option value="1">测试</option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control"  name="online" id="online">
                <option value="">型号</option>
                <option value="SD/SC-516BPZ">SD/SC-516BPZ</option>
                <option value="SD-516BPZ">SD-516BPZ</option>
              </select>
            </div>
            <div class="form-group">
              <div class="input-group input-daterange" data-date-format="yyyy-mm-dd">
                <div class="input-group date">
                  <input type="text" class="form-control" name="startTime" id="startTime"  placeholder="入库开始时间">
                  <span class="input-group-addon">to</span>
                  <input type="text" class="form-control" name="endTime" id="endTime" placeholder="入库结束时间">
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary searchBtn">
                <i class="fa fa-search"></i>
                查询
              </button>
            </div>
          </form>
        </div>
        <!-- 内容 -->
        <table id="instock_table" ></table>
        <div class="modal fade bs-example-modal-md" id="instockModal" tabindex="-1" role="dialog" aria-labelledby="instockModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-md">
            <div class="modal-content" >
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title" id="instockModalLabel" style="font-family:'微软雅黑'"></h4>
              </div>
              <div class="modal-body">
                <!--modal-body.header-->

                <!--modal-body.body-->
                <div class="list_table">
                  <!-- 参数设置 -->
                  <div class="list_setting row" style="display: none">
                    <div class="seting_wrapper col-sm-6 col-sm-offset-3">
                      <!--/.-->
                      <div class="">
                        <div class="form-group">
                          <label for="minTemp" class="control-label">温度下限(℃)</label>
                          <input type="text" class="form-control" id="minTemp" name="minTemp" value="-40.0">
                        </div>
                      </div>
                      <!--/.-->
                      <div class="">
                        <div class="form-group">
                          <label for="maxTemp" class="control-label">温度上限(℃)</label>

                          <input type="text" class="form-control" id="maxTemp" name="minTemp" value="80.0">
                        </div>
                      </div>
                      <!--/.-->
                      <div class="">
                        <div class="form-group">
                          <label for="correctTemp" class="control-label">修正值(℃)</label>
                          <input type="text" class="form-control" id="correctTemp" name="minTemp" value="0.0">
                        </div>
                      </div>
                      <!--/.warning-->
                      <div class="warning_switch form-group">
                        <div class="form-group">
                          <label class="control-label" for="active">报警推送</label>
                          <input type="hidden" name="active" id="active" value="开">
                          <button type="button" class="btn_on" id="alarmBtn"></button>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>
                <div class="modal-footer">
                  <div class="">
                    <button type="button" class="btn btn-primary" id="btn-role-save" data-loading-text="提交中...">保存</button>
                  </div>
                </div>

              </div>

          </div>

        </div>
      </div>
        <!--/.操作控件-->
        <div class="bottom-toolbar form-inline">
          <div class="form-group">
            <button type="button"  class="btn btn-primary form-control exportBtn">
              <i class="fa fa-download"></i>
              批量导出
            </button>
          </div>
        </div>
      </div>

   </div>
  <!-- /.box -->
</section>
<!-- /.content -->
<div class="clearfix"></div>
</div>
<!-- /.content-wrapper -->
<footer class="main-footer no-print" id="main-footer"></footer>
</div>
<!-- jQuery 2.2.3 Bootstrap 3.3.6 AdminLTE App/demo-->
<script src="../../../dist/js/common.min.js"></script>
<script src="../../../plugins/bootstrap-table/js/bootstrap-table.js"></script>
<!-- distpicker -->
<script src="../../../plugins/distpicker/js/distpicker.data.js"></script>
<script src="../../../plugins/distpicker/js/distpicker.js"></script>
<script src="../../../plugins/datepicker/bootstrap-datepicker.js"></script>
<script src="../../../plugins/datepicker/locales/bootstrap-datepicker.zh-CN.js"></script>
<!-- private -->
<script src="../../../self/js/publicFun.js"></script>
<script src="../../../self/js/roleManage.js"></script>
<script src="../../../self/js/instock.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
